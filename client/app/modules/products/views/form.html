<h4>
  <a href="" ng-click="ctrl.goBackToUrl()" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
  <span ng-show="!ctrl.product.id" translate>Add a new product</span>
  <span ng-show="ctrl.product.id" translate>Edit product</span>

</h4>


<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title"></h3>
      </div>
      <div class="box-body">
        <form id="productForm"
              sf-schema="ctrl.schema"
              sf-form="ctrl.form"
              sf-model="ctrl.product"
              ng-submit="ctrl.onSubmit(productForm)">
        </form>
      </div>
    </div>
  </div>
</div>
